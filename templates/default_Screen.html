<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    
    <!-- =====================font awesome==================== -->
    <script src="https://kit.fontawesome.com/924188e037.js" crossorigin="anonymous"></script>
    <!-- =====================remix icons==================== -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <header class="header" id="header">
        <nav class="nav">
            <div class="nav__pic">
                <a href="#" class="nav__profile-pic">
                    <img src="{{url_for('static', filename='img/profile-pic.png')}}" alt="profile-pic">
                </a>
            </div>
            <div class="nav__search">
                <div class="wrapper">
                    <div class="searchBar">
                        <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search"
                            value="" />
                        <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="#666666"
                                    d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="nav__menu show-menu " id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__list-item"><a href="#" class="nav__link"><i
                                class="fa-solid fa-message"></i>Messages</a></li>
                    <li class="nav__list-item"><a href="#" class="nav__link"><i
                                class="fa-regular fa-star"></i>Starred</a></li>
                    <li class="nav__list-item"><a href="#" class="nav__link"><i
                                class="fa-solid fa-inbox"></i>Archived</a></li>
                    <li class="nav__list-item"><a href="/logout" class="nav__link"><i
                                class="fa-solid fa-inbox"></i>Logout</a></li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <!-- Toggle Button  -->
            <div class="nav__toggle" id="nav-toggle">

                <i class="ri-menu-line"></i>
                <div>
        </nav>
    </header>
    <main class="main">
        <!-- chat bubble -->
        <a href="/new_chat" class="new__chat">

            <div class="chat__new">
                <div class="chat__new-icon">
                    <i class="ri-add-line"></i>
                </div>
            </div>
            <div class="logo">
                <h1 class="app-logo">
                    <a href="#" class="app-logo__link">Logo</a>
                </h1>
            </div>
            
        </a>
        {% for chat in chats%}
        <section class="section__chat ">

            <div class="chat ">
                <div class="profile__pic"><img src="{{url_for('static', filename='img/profile-pic.png')}}" alt="profile-pic"></div>
                <div>
                    <h3 class="chat__title">Bryan</h3>
                    <div class="last__text">{{chat.last_msg}}</div>
                </div>
                <div class="last__time">{{chat.datetime}}</div>
            </div>
        </section>
        {% endfor %}
    </main>

    <script src="{{url_for('static', filename = "js/script.js") }}></script>
    
</body>

</html>
