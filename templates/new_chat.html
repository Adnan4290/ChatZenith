<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    
    <!-- =====================font awesome==================== -->
    <script src="https://kit.fontawesome.com/924188e037.js" crossorigin="anonymous"></script>
    <!-- =====================remix icons==================== -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

</head>
<body>
    
    <div class="top">
        <!-- back arrow from remix icons -->
        <a href="/default"><i class="ri-arrow-left-line"></i></a>
        <h2 class="top__heading">New converstion</h2>
        
    </div>
    <form action = "/new_chat", method = "post">
        <div class="to_input">
            <span>To : </span>
            <input type="text" name="search" id="to" placeholder="enter username">
            <div class="keypad">
                <!-- keypad icon from remix icons -->
                <button typoe = "submit"><i class="ri-send-plane-fill"></i></button>
            </div>
        </div>
    </form>
<div class="search_results">
    {% if result %}
    <section class="section__chat ">
        
        <div class="chat ">
            <div class="profile__pic"><img src="{{url_for('static', filename='img/profile-pic.png')}}" alt="profile-pic"></div>
            <div>
                <h3 class="chat__title">{{result.first_name + " " + result.last_name}}</h3>
                <div class="last__text">{{result.email}}</div>
            </div>
            <div class="last__time"></div>
        </div>
    </section>
    {% else %}
        <h3 class="chat__title">No User Found Please Check Username You Entered</h3>
    {% endif %}
</div>



</body>
